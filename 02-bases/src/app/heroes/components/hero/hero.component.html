<h1>Spiderman</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="name!='Spideman' "
class="btn btn-primary mx-2" (click)="changeHero()">Cambiar Nombre
</button>
<button class="btn btn-primary mx-2" (click)="changeAge()">Cambiar Edad</button>
